<!DOCTYPE html>
<html>
<head>
  <title>Test Google Maps API</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps API Test</h1>
  <div id="map"></div>
  
  <!-- REPLACE YOUR_API_KEY with your actual key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoR7C00lOXmyokpPsOSC83lc0yika6DyE&callback=initMap" async defer></script>
  
  <script>
    function initMap() {
      const singapore = { lat: 1.3521, lng: 103.8198 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: singapore
      });
      
      new google.maps.Marker({
        position: singapore,
        map: map,
        title: "Singapore"
      });
      
      alert('âœ… Google Maps API is working!');
    }
  </script>
</body>
</html>
